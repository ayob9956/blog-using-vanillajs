  <script>
let stringg;
function showToastlogin(stringg) {
    let toast = document.getElementById("toast");
    toast.className = "show";
    toast.style.color = "red"
    toast.innerText = stringg;
    console.log(stringg);
    setTimeout(function(){
         toast.className = toast.className.replace("show", ""); }, 3000);
}

    document.getElementById("btn").addEventListener("click", () => {
      let name = document.getElementById("name");
      let password = document.getElementById("password");

      if (name.value === "" || password.value === "") {
        stringg= "Empty Input!";
        showToastlogin(stringg);
      } else {
        fetch("https://655127797d203ab6626e943b.mockapi.io/users")
          .then((response) => response.json())
          .then((data) => {
            let userValid = data.find((d) => name.value === d.name && password.value === d.password);

            if (!userValid) {
              stringg = "Invalid Log In!!"
              showToastlogin(stringg);
            } else {
              localStorage.setItem("User", name.value);
              window.location.href = "blog.html";
            }
          });
      }
    });
  </script>
